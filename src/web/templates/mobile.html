<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumi AI - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .mobile-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .live2d-container {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        #live2d-frame {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 2px solid #e9ecef;
            overflow: hidden;
        }
        
        #live2d-frame img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 13px;
        }
        
        .emotion-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .emotion-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #007bff;
            border-radius: 20px;
            color: #007bff;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .emotion-btn.active {
            background: #007bff;
            color: white;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .ai-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e9ecef;
            position: sticky;
            bottom: 0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
            background: #f8f9fa;
        }
        
        #message-input:focus {
            border-color: #007bff;
            background: white;
        }
        
        .voice-btn, #send-button {
            padding: 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            width: 44px;
            height: 44px;
        }
        
        .voice-btn {
            background: #28a745;
            color: white;
        }
        
        .voice-btn:active {
            background: #218838;
            transform: scale(0.95);
        }
        
        .voice-btn.listening {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #send-button {
            background: #007bff;
            color: white;
        }
        
        #send-button:active {
            background: #0056b3;
            transform: scale(0.95);
        }
        
        #send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #6c757d;
            font-style: italic;
            text-align: center;
            background: white;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .quick-replies {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .quick-reply {
            padding: 8px 12px;
            background: #e9ecef;
            border: none;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .quick-reply:active {
            background: #007bff;
            color: white;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.3em;
            }
            
            .message-bubble {
                max-width: 90%;
            }
            
            .emotion-btn {
                padding: 6px 12px;
                font-size: 0.75em;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .mobile-container {
                background: #1a1a1a;
                color: white;
            }
            
            .ai-bubble {
                background: #2d2d2d;
                color: white;
                border-color: #404040;
            }
            
            #message-input {
                background: #2d2d2d;
                border-color: #404040;
                color: white;
            }
            
            #message-input:focus {
                background: #363636;
            }
            
            .input-container {
                background: #1a1a1a;
                border-color: #404040;
            }
            
            .quick-reply {
                background: #404040;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <h1>Lumi AI Companion</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="connection-status"></div>
                    <span id="status-text">Connecting...</span>
                </div>
                <div class="status-item" id="voice-status" style="display: none;">
                    <span>ðŸŽ¤ Voice Ready</span>
                </div>
            </div>
        </div>
        
        <div class="live2d-container">
            <div id="live2d-frame">
                <div style="color: #666; text-align: center;">
                    <div>Live2D Model</div>
                    <div style="font-size: 0.8em; margin-top: 5px;">Loading...</div>
                </div>
            </div>
            <div class="emotion-controls">
                <button class="emotion-btn" data-emotion="happy">ðŸ˜Š Happy</button>
                <button class="emotion-btn" data-emotion="curious">ðŸ¤” Curious</button>
                <button class="emotion-btn" data-emotion="excited">ðŸŽ‰ Excited</button>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="message-bubble ai-bubble">
                    Hello! I'm Lumi, your AI companion. I'm optimized for mobile devices. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            Lumi is thinking...
        </div>
        
        <div class="input-container">
            <div class="quick-replies">
                <button class="quick-reply" data-message="Tell me about yourself">About You</button>
                <button class="quick-reply" data-message="How are you feeling?">Your Mood</button>
                <button class="quick-reply" data-message="What can you do?">Capabilities</button>
            </div>
            <div class="input-group">
                <button class="voice-btn" id="voice-button" title="Voice Input">
                    ðŸŽ¤
                </button>
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-button">âž¤</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        class LumiMobileApp {
            constructor() {
                this.socket = io();
                this.isListening = false;
                this.setupEventListeners();
                this.setupSocketHandlers();
                this.setupLive2D();
            }
            
            setupEventListeners() {
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                const voiceButton = document.getElementById('voice-button');
                const chatContainer = document.getElementById('chat-container');
                
                // Send message on button click
                sendButton.addEventListener('click', () => this.sendMessage());
                
                // Send message on Enter key
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // Voice input
                voiceButton.addEventListener('click', () => this.toggleVoiceInput());
                
                // Quick replies
                document.querySelectorAll('.quick-reply').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const message = e.target.getAttribute('data-message');
                        messageInput.value = message;
                        this.sendMessage();
                    });
                });
                
                // Emotion buttons
                document.querySelectorAll('.emotion-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const emotion = e.target.getAttribute('data-emotion');
                        this.updateEmotion(emotion);
                        
                        // Visual feedback
                        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });
                
                // Auto-scroll
                const observer = new MutationObserver(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
                observer.observe(chatContainer, { childList: true });
                
                // Handle virtual keyboard
                this.setupKeyboardHandlers();
            }
            
            setupSocketHandlers() {
                this.socket.on('connected', (data) => {
                    this.updateStatus('Connected', 'connected');
                    console.log('Connected to server:', data);
                });
                
                this.socket.on('chat_response', (data) => {
                    this.hideTyping();
                    this.addMessage(data.response, 'ai');
                });
                
                this.socket.on('chat_error', (data) => {
                    this.hideTyping();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                    console.error('Chat error:', data.error);
                });
                
                this.socket.on('live2d_frame', (data) => {
                    this.updateLive2DFrame(data.frame);
                });
                
                this.socket.on('emotion_updated', (data) => {
                    this.updateEmotionUI(data.emotion);
                });
                
                this.socket.on('disconnect', () => {
                    this.updateStatus('Disconnected', 'disconnected');
                });
            }
            
            setupLive2D() {
                // Start Live2D streaming
                this.socket.emit('start_live2d_stream');
            }
            
            setupKeyboardHandlers() {
                // Handle virtual keyboard appearance
                const messageInput = document.getElementById('message-input');
                let originalHeight = document.documentElement.clientHeight;
                
                window.addEventListener('resize', () => {
                    const newHeight = document.documentElement.clientHeight;
                    if (newHeight < originalHeight) {
                        // Keyboard is open
                        setTimeout(() => {
                            document.getElementById('chat-container').scrollTop = 
                                document.getElementById('chat-container').scrollHeight;
                        }, 300);
                    }
                    originalHeight = newHeight;
                });
            }
            
            sendMessage() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();
                
                if (!message) return;
                
                // Add user message to chat
                this.addMessage(message, 'user');
                
                // Clear input
                messageInput.value = '';
                
                // Show typing indicator
                this.showTyping();
                
                // Send via WebSocket
                this.socket.emit('chat_message', { message: message });
            }
            
            async toggleVoiceInput() {
                const voiceButton = document.getElementById('voice-button');
                
                if (!this.isListening) {
                    // Start voice input
                    try {
                        voiceButton.classList.add('listening');
                        this.isListening = true;
                        
                        // In a real app, you would use the Web Speech API here
                        // For now, we'll simulate with a timeout
                        setTimeout(() => {
                            const sampleMessages = [
                                "Hello Lumi, how are you today?",
                                "Tell me a interesting fact",
                                "What's your favorite color?",
                                "Can you help me with something?"
                            ];
                            const randomMessage = sampleMessages[Math.floor(Math.random() * sampleMessages.length)];
                            
                            document.getElementById('message-input').value = randomMessage;
                            this.sendMessage();
                            
                            voiceButton.classList.remove('listening');
                            this.isListening = false;
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Voice input error:', error);
                        voiceButton.classList.remove('listening');
                        this.isListening = false;
                    }
                } else {
                    // Stop voice input
                    voiceButton.classList.remove('listening');
                    this.isListening = false;
                }
            }
            
            addMessage(text, sender) {
                const chatContainer = document.getElementById('chat-container');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `message-bubble ${sender}-bubble`;
                bubbleDiv.textContent = text;
                
                messageDiv.appendChild(bubbleDiv);
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            showTyping() {
                document.getElementById('typing-indicator').style.display = 'block';
            }
            
            hideTyping() {
                document.getElementById('typing-indicator').style.display = 'none';
            }
            
            updateStatus(status, type) {
                const statusElement = document.getElementById('status-text');
                const dotElement = document.getElementById('connection-status');
                
                statusElement.textContent = status;
                
                if (type === 'connected') {
                    dotElement.style.background = '#4CAF50';
                } else {
                    dotElement.style.background = '#f44336';
                }
            }
            
            updateLive2DFrame(frameData) {
                const live2dFrame = document.getElementById('live2d-frame');
                live2dFrame.innerHTML = `<img src="${frameData}" alt="Live2D Model">`;
            }
            
            updateEmotion(emotion) {
                this.socket.emit('update_emotion', { emotion: emotion });
            }
            
            updateEmotionUI(emotion) {
                // Update active emotion button
                document.querySelectorAll('.emotion-btn').forEach(btn => {
                    if (btn.getAttribute('data-emotion') === emotion) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }
        
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.lumiMobileApp = new LumiMobileApp();
        });
        
        // Prevent zoom on double-tap
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
